<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1, user-scalable=no, minimal-ui">
    <style>
      body { margin: 0; padding: 0; display: block; overflow: hidden;}
    </style>
  </head>
  <body>
    <script src="js/cocoon.js"></script>
    <script>
    window.onload = function(){   
      //Store demo starts in portrait by default.
      Cocoon.Device.setOrientation(Cocoon.Device.Orientations.PORTRAIT);

      if(navigator.isCocoonJS){
          Cocoon.App.WebView.on("load",{
              success : function(){
                  Cocoon.App.showTheWebView();
              },
              error : function(){
                  console.log("Error loading wv.");
                  console.log(JSON.stringify(arguments));
              }
          });
          Cocoon.App.loadInTheWebView("wv.html");
      }
      else {
          Cocoon.App.load("wv.html");
      }
    };
    </script>
  </body>
</html>
